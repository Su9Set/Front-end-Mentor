<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Drum Machine</title>
    <style>
        body{
            background: url(./background/barabany_barabannaia_ustanovka_muzykalnyj_instrument_121556_1920x1080.jpg);
        }
    </style>

    <script>
      function play(str) {

        if (str === "q" || str === "Q") {
            document.getElementById('display').innerText = "Q";
        }
        else if (str === "w" || str === "W") {
            document.getElementById('display').innerText = "W";
        }
        else if (str === "e" || str === "E") {
            document.getElementById('display').innerText = "E";
        }
        else if (str === "a" || str === "A") {
            document.getElementById('display').innerText = "A";
        }
        else if (str === "s" || str === "S") {
            document.getElementById('display').innerText = "S";
        }
        else if (str === "d" || str === "D") {
            document.getElementById('display').innerText = "D";
        }
        else if (str === "z" || str === "Z") {
            document.getElementById('display').innerText = "Z";
        }
        else if (str === "x" || str === "X") {
            document.getElementById('display').innerText = "X";
        }
        else if (str === "c" || str === "C") {
            document.getElementById('display').innerText = "C";
        }

        var audio = document.getElementById(str);
        audio.play();
      }
      window.document.onkeyup = function(event) {
        let keystroke = event.key
        if (keystroke === "q" || keystroke === "Q") {
            play("Q");
        }
        else if (keystroke === "w" || keystroke === "W") {
            play("W");
        }
        else if (keystroke === "e" || keystroke === "E") {
            play("E");
        }
        else if (keystroke === "a" || keystroke === "A") {
            play("A");
        }
        else if (keystroke === "s" || keystroke === "S") {
            play("S");
        }
        else if (keystroke === "d" || keystroke === "D") {
            play("D");
        }
        else if (keystroke === "z" || keystroke === "Z") {
            play("Z");
        }
        else if (keystroke === "x" || keystroke === "X") {
            play("X");
        }
        else if (keystroke === "c" || keystroke === "C") {
            play("C");
        }
    }
    </script>
  </head>

  <body>
   <div class="container" id="drum-machine">
    <h1 class="text-center">Simple Drum Machine</h1>
    <div class="card my-3">
        <div class="card-body">
        <div class="text-center display-border" id="display">Push one of the button below!</div>
    </div>
    <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
        Q
        <audio src="./clip/barabannaya-drob-vo-vremya-voennogo-marsha.mp3" class="clip" id="Q"></audio>
    </button><br>
    <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
        W
        <audio src="./clip/barabannyy-zvuk-dlya-otlichnoy-shutki.mp3" class="clip" id="W"></audio>
    </button><br>
    <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
        E
        <audio src="./clip/bystraya-igra-na-barabane.mp3" class="clip" id="E"></audio>
    </button><br>
    <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
        A
        <audio src="./clip/korotkiy-zvuk-barabannaya-drob.mp3" class="clip" id="A"></audio>
    </button><br>
    <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
        S
        <audio src="./clip/melodiya-s-pionerskim-barabanom.mp3" class="clip" id="S"></audio>
    </button><br>
    <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
        D
        <audio src="./clip/zvuk-barabannoy-drobi-v-cirke-pered-vystupleniem.mp3" class="clip" id="D"></audio>
    </button><br>
    <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
        Z
        <audio src="./clip/zvuk-barabanov-vo-vremya-parada.mp3" class="clip" id="Z"></audio>
    </button><br>
    <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
        X
        <audio src="./clip/zvuk-boevogo-barabana-melodiya-pered-atakoy.mp3" class="clip" id="X"></audio>
    </button><br>
    <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
        C
        <audio src="./clip/zvuk-odinochnogo-udara-po-barabanu.mp3" class="clip" id="C"></audio>
    </button><br>
   </div>
  </body>
</html>
